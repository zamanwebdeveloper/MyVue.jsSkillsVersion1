<!DOCTYPE HTML>
<html lang="en-US" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Vue Js Bangla Tutorial</title>
	<style>
		ul{
			list-style: none;
		}
		li{
			display: inline;
		}
		.active{
			background: deepskyblue;
			color: white;
			padding: 5px;
		}
	</style>
</head>
<body>
	<div id="root">
		<ul>
			<li>
				<a :class="{'active': activeLink == 'link1'}" :href="link1.url" target="_blank" v-bind:title="link1.title" > {{ link1.text }}</a>
			</li>
			<li>
				<a :class="{'active': activeLink == 'link2'}" :href="link2.url" target="_blank" v-bind:title="link2.title" > {{ link2.text }}</a>
			</li>
		</ul>
		<br>
		<br>
		<br>
		<p v-html="html">
		</p>
	</div>

	<script type="text/javascript" src="vue.js" ></script>
	
	<script type="text/javascript">
	 var app= new Vue({
		el:  "#root",
		data: {
			link1: {
			    text: "Facebook", title: "Go to Facebook", url: "https://www.facebook.com"
			},
            link2: {
                text: "Youtube", title: "Go to Youtube", url: "https://www.youtube.com"
            },
			activeLink: "link1",
			html: '<a href="https://www.facebook.com" target="_blank"> About </a>'

        }

	 });

	</script>
	<a href="Part-06.html">Part-06</a>

</body>
</html>
