<!DOCTYPE HTML>
<html lang="en-US" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Vue Js Bangla Tutorial</title>
	<style>
	</style>
</head>
<body>
	<div id="root">
		<h1>Skills</h1><hr>
		<ul>
			<li v-for="(skill,i) in skills">
				{{i+1}}. {{skill.name}}({{skill.experience}})
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="vue.js" ></script>
	
	<script type="text/javascript">
	 var app= new Vue({
		el:  "#root",
		data: {
		    skills:
				[
					{name: "HTML", experience:6},
					{name: "CSS", experience:5},
					{name: "JS", experience:4},
					{name: "PHP",experience:3},
					{name: "JAVA", experience:2},
					{name: "NodeJs", experience:1},
				]
		}
	 });

	</script>
	<a href="Part-07.html">Part-07</a>

</body>
</html>
